<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualization Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2nM2hLpyezrvByDc3fIcq2X_JWjFt3xo&callback=initMap&libraries=&v=weekly" defer></script>
   </head>
<body>
    <div id="map"></div>
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="weatherCanvas"></div>
            <img id="weatherGif" src="" style="display: none; position: absolute; top: 0; left: 0;" />

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
